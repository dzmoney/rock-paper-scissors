<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/14452e115b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="custom-btn btn-1">
          <i
            class="fa-solid fa-hand-back-fist fa-6x"
            style="color: #7971ea"
          ></i>
        </button>
        <button class="custom-btn btn-2">
          <i class="fa-regular fa-hand fa-6x" style="color: #7971ea"></i>
        </button>
        <button class="custom-btn btn-3">
          <i
            class="fa-regular fa-hand-scissors fa-6x"
            style="color: #7971ea"
          ></i>
        </button>
      </div>
    </div>
  </body>
</html>
